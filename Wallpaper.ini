[Rainmeter]
BackgroundMode=1
Update=100

[Metadata]
Name=Custom Wallpaper
Description=Custom wallpaper coz I can not change it
Tags=windows

============================================================

[Variables]
WallpaperPath=#@#Wallpaper2.jpg

[MeterWallpaper]
Meter=Image
ImageName=#WallpaperPath#
W=1920
PreserveAspectRatio=1
ClipString=1
AntiAlias=1
DynamicVariables=1
SolidColor=0,0,0,1